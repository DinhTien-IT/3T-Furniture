<!DOCTYPE html>

<body class="bg-gray-100 min-h-screen">

        <div class="relative">

          <svg class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser || currentUser.role !== 'admin') {
      alert("B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p.");

    const adminAccount = document.getElementById("admin-account");
    adminAccount.innerHTML = `

        <div id="account-menu" class="hidden absolute right-0 mt-2 w-48 bg-white shadow border rounded z-50 text-sm">
          <a href="../account.html" class="block px-4 py-2 hover:bg-gray-100">Th√¥ng tin t√†i kho·∫£n</a>
          <button onclick="logout()" class="w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">ƒêƒÉng xu·∫•t</button>
        </div>
      </div>
    `;
    document.getElementById("avatar-icon").addEventListener("click", () => {
      document.getElementById("account-menu").classList.toggle("hidden");
    });
    document.addEventListener("click", (e) => {
      if (!document.getElementById("account-menu-wrapper").contains(e.target)) {
        document.getElementById("account-menu").classList.add("hidden");
      }
    });
    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "../index.html";
    }

    let orders = JSON.parse(localStorage.getItem("orders")) || [];
    const orderList = document.getElementById("orderList");
    const statusFilter = document.getElementById("statusFilter");
    const dateFilter = document.getElementById("dateFilter");
    const totalRevenueElement = document.getElementById("totalRevenue");

    function updateOrders() {
      orderList.innerHTML = "";
      const statusValue = statusFilter.value;
      const dateValue = dateFilter.value;

      if (orders.length === 0) {
        orderList.innerHTML = '<p class="text-gray-500">Ch∆∞a c√≥ ƒë∆°n h√†ng n√†o.</p>';
        totalRevenueElement.textContent = '0‚Ç´';
        return;
      }

      const filteredOrders = orders.filter(order => {
        const matchStatus = !statusValue || (order.status || "Ch·ªù x·ª≠ l√Ω") === statusValue;
        const matchDate = !dateValue || (order.date && order.date.startsWith(dateValue));
        return matchStatus && matchDate;
      });

      if (filteredOrders.length === 0) {
        orderList.innerHTML = '<p class="text-gray-500">Kh√¥ng c√≥ ƒë∆°n h√†ng ph√π h·ª£p.</p>';
        totalRevenueElement.textContent = '0‚Ç´';
        return;
      }

      let totalRevenue = 0;

      [...filteredOrders].reverse().forEach(order => {
        const index = orders.findIndex(o => o.id === order.id);

        if (order.status !== "ƒê√£ h·ªßy") {
          totalRevenue += order.total || 0;
        }

        let html = `<div class="bg-white rounded-lg shadow p-4 border">
          <div class="flex justify-between items-center mb-2">
            <p class="font-semibold text-blue-700">M√£ ƒë∆°n: <span class="text-black">#${order.id}</span></p>
            <p class="text-sm text-gray-500">Ng√†y ƒë·∫∑t: ${order.date}</p>
          </div>
          <div class="mb-2">
            <p><strong>Ng∆∞·ªùi ƒë·∫∑t:</strong> ${order.user}</p>
            <p><strong>S·ªë ƒëi·ªán tho·∫°i:</strong> ${order.phone}</p>
            <p><strong>ƒê·ªãa ch·ªâ:</strong> ${order.address}</p>
            <p><strong>Tr·∫°ng th√°i:</strong> <span class="font-semibold text-green-600">${order.status || "Ch·ªù x·ª≠ l√Ω"}</span></p>
          </div>
          <table class="w-full text-sm border border-gray-200 mb-3">
            <thead class="bg-gray-100">
              <tr>
                <th class="text-left px-3 py-2 border">S·∫£n ph·∫©m</th>
                <th class="text-center px-3 py-2 border">S·ªë l∆∞·ª£ng</th>
                <th class="text-right px-3 py-2 border">Th√†nh ti·ªÅn</th>
              </tr>
            </thead>
            <tbody>`;
        order.items.forEach(i => {
          html += `
            <tr class="border-t border-gray-200">
              <td class="px-3 py-2 border">${i.name}</td>
              <td class="text-center border">${i.quantity}</td>
              <td class="text-right pr-3 border">${(i.quantity * i.price).toLocaleString()}‚Ç´</td>
            </tr>`;
        });
        html += `</tbody></table>
          <div class="text-right font-bold text-lg text-blue-600 mb-3">T·ªïng c·ªông: ${order.total.toLocaleString()}‚Ç´</div>
          <div class="flex flex-wrap gap-2">`;

        if ((order.status || "Ch·ªù x·ª≠ l√Ω") !== "ƒê√£ h·ªßy") {
          html += `
            <button onclick="updateStatus(${index}, 'ƒê√£ nh·∫≠n ƒë∆°n')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Nh·∫≠n ƒë∆°n</button>
            <button onclick="updateStatus(${index}, 'ƒê√£ h·ªßy')" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded">H·ªßy ƒë∆°n</button>`;
        }

        html += `</div></div>`;
        orderList.innerHTML += html;
      });

      totalRevenueElement.textContent = totalRevenue.toLocaleString('vi-VN') + '‚Ç´';
    }

    function updateStatus(index, newStatus) {
      orders[index].status = newStatus;
      localStorage.setItem("orders", JSON.stringify(orders));
      updateOrders();
    }

    function exportToExcel() {
      const data = orders.map(order => ({
        "M√£ ƒë∆°n": `#${order.id}`,
        "Kh√°ch h√†ng": order.user,
        "SƒêT": order.phone,
        "ƒê·ªãa ch·ªâ": order.address,
        "Ng√†y ƒë·∫∑t": order.date,
        "Tr·∫°ng th√°i": order.status,
        "T·ªïng ti·ªÅn": order.total

      const worksheet = XLSX.utils.json_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "DonHang");
      XLSX.writeFile(workbook, "DanhSachDonHang.xlsx");
    }

    statusFilter.addEventListener("change", updateOrders);
    dateFilter.addEventListener("change", updateOrders);
    updateOrders();
  </script>
